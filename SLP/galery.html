<!DOCTYPE html>
<html>
<title>Galery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}
h1{
  color: black;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 200px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">
  <a href="index.html"><h1>Go Back</h1></a>
 
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="1.JPG" style="width:100%">
    <img src="2.JPG" style="width:100%">
    <img src="3.JPG" style="width:100%">
    <img src="4.JPG" style="width:100%">
    <img src="5.JPG" style="width:100%">
    <img src="6.JPG" style="width:100%">
<img src="3.JPG" style="width:100%">
  </div>
  <div class="column">
        <img src="7.JPG" style="width:100%">
    <img src="8.JPG" style="width:100%">
    <img src="9.JPG" style="width:100%">
    <img src="10.JPG" style="width:100%">
    <img src="11.JPG" style="width:100%">
    <img src="12.JPG" style="width:100%">
    <img src="13.JPG" style="width:100%">
  </div>  
  <div class="column">
    <img src="14.JPG" style="width:100%">
    <img src="15.JPG" style="width:100%">
    <img src="16.jpeg" style="width:100%">
    <img src="17.jpeg" style="width:100%">
    <img src="1.JPG" style="width:100%">
    <img src="2.JPG" style="width:100%">
    
  </div>
  <div class="column">
    <img src="4.JPG" style="width:100%">
    <img src="5.JPG" style="width:100%">
    <img src="6.JPG" style="width:100%">
    <img src="7.JPG" style="width:100%">
    <img src="8.JPG" style="width:100%">
    <img src="9.JPG" style="width:100%">
  </div>
</div>


<footer class="w3-center w3-padding-32 w3-opacity w3-hover-opacity-off" style="background-color: #1ad1ff;  margin-top: 10px; border-top: 1px solid black;">
 <a href="index.html" class="w3-button w3-light-grey">Go Back</a>

</footer>





</body>
</html>
